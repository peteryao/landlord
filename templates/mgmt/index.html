{% extends 'core/base.html' %}

{% block content %}
<h4>Recent Updates</h4>
{% endblock content %}

{% block sidebar %}
<div>
<ul class="nav nav-pills">
    {% for unit in units %}
    <li><a href="{% url 'single_unit' unit_pk=unit.id %}" class="list-group-item{% if forloop.first %} class="active"{% else %}"{% endif %}>{{unit}}</a></li>
    {% endfor %}
</div>
{% endblock sidebar %}
