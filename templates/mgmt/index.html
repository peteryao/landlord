{% extends 'core/base.html' %}

{% block content %}
<h4>Recent Updates</h4>
{% endblock content %}

{% block sidebar %}
<div class="forloop">
    {% for unit in units %}
    <a href="{% url 'single_unit' unit_pk=unit.id %}" class="list-group-item{% if forloop.first %} class="active"{% else %}"{% endif %}>{{unit}}</a>
    {% endfor %}
</div>
{% endblock sidebar %}
